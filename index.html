<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización Boliviano Blue - Estático</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .ticker-container {
        width: 100%;
        background-color: #fff;
        border: 2px solid #2a9d8f;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        padding: 10px 0;
        box-sizing: border-box;
        text-align: center;
      }

      .ticker-content {
        display: inline-block;
        font-size: 24px;
        color: #264653;
      }

      .ticker-item {
        display: inline-block;
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <div class="ticker-container">
      <div class="ticker-content" id="ticker">
        <!-- Datos de cotización se insertarán aquí -->
      </div>
    </div>

    <script>
      // Función para hacer la solicitud a la API de Google Apps Script
      async function obtenerDatosDeWeb() {
        const response = await fetch('https://script.google.com/macros/s/AKfycby7D-1t_6RVDPYmTU1JPFzS2nVlz0VcHlYhhHHqr8JKVSC6_MI69y6W3lHPhGhI8bjs/exec');  // URL de tu Web App
        const data = await response.json();  // Parsear la respuesta JSON

        // Actualizar el ticker con los datos obtenidos
        const tickerElement = document.getElementById('ticker');
        tickerElement.innerHTML = `
          <div class="ticker-item">Compra: Bs ${data.compra}</div>
          <div class="ticker-item">Venta: Bs ${data.venta}</div>
          <div class="ticker-item">Updated: ${data.lastUpdate}</div>
        `;
      }
      // Llamar a la función para obtener los datos cuando la página se carga
      window.onload = obtenerDatosDeWeb;
    </script>
  </body>
</html>
